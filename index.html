<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harvey Sarmiento - Evento Exclusivo</title>
  <meta name="description" content="Evento Online Exclusivo - Resultados garantizados desde tus primeros 10 días">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui'] },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s ease-in-out infinite',
            'particle': 'particle 15s linear infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-20px) rotate(5deg)' }
            },
            particle: {
              '0%': { transform: 'translateY(100vh) translateX(-50%)', opacity: 0 },
              '10%': { opacity: 1 },
              '90%': { opacity: 1 },
              '100%': { transform: 'translateY(-100px) translateX(-50%)', opacity: 0 }
            }
          }
        }
      }
    }
  </script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; padding: 0; background: #0a001f; overflow-x: hidden; }
    #root { min-height: 100vh; position: relative; }
    
    .glass { 
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    .gradient-text {
      background: linear-gradient(to right, #fbbf24, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .progress-fill {
      background: linear-gradient(90deg, #34d399, #fbbf24, #f97316);
      transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { left: -100% }
      100% { left: 100% }
    }

    .sticker-card {
      transition: all 0.5s ease;
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    }
    .sticker-card:hover {
      transform: perspective(1000px) rotateX(8deg) rotateY(-8deg) scale(1.08);
      box-shadow: 0 25px 50px rgba(168, 85, 247, 0.5);
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-950 via-indigo-950 to-blue-950 text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { Gift, Zap, TrendingUp, Lock, Play, X } = lucide;

    const Icon = ({ name, size = 6, className = "" }) => {
      const icons = { gift: Gift, zap: Zap, trendingUp: TrendingUp, lock: Lock, play: Play, x: X };
      const LucideIcon = icons[name];
      return LucideIcon ? <LucideIcon className={w-${size} h-${size} ${className}} /> : null;
    };

    // === COMPONENTE DE PARTÍCULAS ===
    const Particles = () => {
      const particlesRef = useRef([]);

      useEffect(() => {
        const container = document.getElementById('particles-container');
        if (!container) return;

        const createParticle = () => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          const size = Math.random() * 4 + 2;
          particle.style.width = ${size}px;
          particle.style.height = ${size}px;
          particle.style.left = ${Math.random() * 100}vw;
          particle.style.animationDuration = ${Math.random() * 10 + 10}s;
          particle.style.animationDelay = ${Math.random() * 5}s;
          particle.style.background = Math.random() > 0.7 ? '#fbbf24' : '#c084fc';
          container.appendChild(particle);

          setTimeout(() => {
            particle.remove();
          }, 20000);
        };

        const interval = setInterval(createParticle, 300);
        particlesRef.current.push(interval);

        return () => {
          particlesRef.current.forEach(clearInterval);
          container.innerHTML = '';
        };
      }, []);

      return <div id="particles-container" className="fixed inset-0 pointer-events-none z-0"></div>;
    };

    function EventoOnline() {
      const [eventActive, setEventActive] = useState(true);
      const [progress, setProgress] = useState(5);
      const [surpriseNumbers, setSurpriseNumbers] = useState([]);
      const [showAdmin, setShowAdmin] = useState(false);
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [passwordInput, setPasswordInput] = useState('');
      const [showPasswordError, setShowPasswordError] = useState(false);

      const ADMIN_PASSWORD = '123510201819';
      const paymentLink = 'https://checkout.bold.co/payment/LNK_ZNBQIFJLGN';
      const whatsappNumber = '573015619137';
      const whatsappMessage = encodeURIComponent('¡Hola Harvey! Ya realicé el pago de los 10 stickers. Te envío el comprobante');

      useEffect(() => {
        if (eventActive && surpriseNumbers.length === 0) generateSurpriseNumbers();
        lucide.createIcons();
      }, [eventActive]);

      useEffect(() => {
        if (!eventActive) return;
        const steps = [5, 15, 28, 42, 58, 72, 81, 89, 93, 97];
        let i = 0;
        const interval = setInterval(() => {
          if (i < steps.length) setProgress(steps[i++]);
        }, 40000);
        return () => clearInterval(interval);
      }, [eventActive]);

      const generateSurpriseNumbers = () => {
        const nums = new Set();
        while (nums.size < 10) nums.add(Math.floor(1000 + Math.random() * 9000));
        setSurpriseNumbers(Array.from(nums).sort((a, b) => a - b));
      };

      const startNewEvent = () => {
        setEventActive(true); setProgress(5); generateSurpriseNumbers();
        setShowAdmin(false); setIsAuthenticated(false); setPasswordInput('');
      };

      const endEvent = () => {
        setEventActive(false); setSurpriseNumbers([]);
        setShowAdmin(false); setIsAuthenticated(false); setPasswordInput('');
      };

      const handleAdminClick = () => setShowAdmin(true);
      const closeAdmin = () => { setShowAdmin(false); setPasswordInput(''); setShowPasswordError(false); };

      const handlePasswordSubmit = (e) => {
        e.preventDefault();
        if (passwordInput === ADMIN_PASSWORD) {
          setIsAuthenticated(true); setShowPasswordError(false); setPasswordInput('');
        } else {
          setShowPasswordError(true);
          setTimeout(() => setShowPasswordError(false), 3000);
        }
      };

      const handlePurchase = () => {
        window.open(paymentLink, '_blank');
        setTimeout(() => {
          window.open(https://wa.me/${whatsappNumber}?text=${whatsappMessage}, '_blank');
        }, 2000);
      };

      if (!eventActive) {
        return (
          <div className="min-h-screen flex items-center justify-center p-6 relative">
            <Particles />
            <div className="relative z-10 text-center">
              <h2 className="text-6xl font-black mb-4 bg-gradient-to-r from-red-400 to-pink-500 bg-clip-text text-transparent">
                Evento Finalizado
              </h2>
              <p className="text-gray-300 text-lg mb-8">Pronto iniciaremos uno nuevo...</p>
              
              {isAuthenticated ? (
                <button onClick={startNewEvent} className="px-10 py-5 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-3xl font-bold text-white shadow-2xl hover:shadow-emerald-500/50 transform hover:scale-110 transition-all text-lg">
                  <Icon name="play" className="inline mr-2" /> Iniciar Evento
                </button>
              ) : (
                <button onClick={handleAdminClick} className="text-xs text-gray-500 hover:text-gray-300 transition flex items-center gap-1 mx-auto">
                  <Icon name="lock" size={4} /> Admin
                </button>
              )}
            </div>

            {showAdmin && !isAuthenticated && (
              <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={closeAdmin}>
                <div className="glass rounded-3xl p-8 max-w-sm w-full" onClick={e => e.stopPropagation()}>
                  <h3 className="text-2xl font-bold text-center mb-6 flex items-center justify-center gap-2">
                    <Icon name="lock" /> Acceso Admin
                  </h3>
                  <form onSubmit={handlePasswordSubmit}>
                    <input
                      type="password"
                      value={passwordInput}
                      onChange={e => setPasswordInput(e.target.value)}
                      placeholder="Contraseña"
                      className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4"
                    />
                    {showPasswordError && <p className="text-red-400 text-sm text-center mb-3 animate-pulse">Contraseña incorrecta</p>}
                    <div className="flex gap-3">
                      <button type="button" onClick={closeAdmin} className="flex-1 py-3 bg-gray-700 rounded-xl hover:bg-gray-600 transition">
                        Cancelar
                      </button>
                      <button type="submit" className="flex-1 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl font-semibold hover:from-purple-700 hover:to-pink-700 transition">
                        Entrar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            )}
          </div>
        );
      }

      return (
        <div className="min-h-screen relative">
          <Particles />

          {/* Admin Button */}
          <button
            onClick={handleAdminClick}
            className="fixed top-6 right-6 z-50 bg-white/10 glass p-3 rounded-full hover:scale-110 transition backdrop-blur-xl border border-white/20 shadow-lg"
            title="Admin"
          >
            <Icon name="lock" size={5} className="text-gray-300" />
          </button>

          {/* Admin Panel */}
          {showAdmin && isAuthenticated && (
            <div className="fixed top-20 right-6 z-50 glass p-5 rounded-3xl border border-white/20 shadow-2xl">
              <p className="text-emerald-400 text-xs font-bold mb-3 text-center">Autenticado</p>
              <button onClick={endEvent} className="w-full py-3 bg-red-600/80 rounded-xl text-sm font-bold hover:bg-red-700 transition">
                Terminar Evento
              </button>
            </div>
          )}

          {/* Password Modal */}
          {showAdmin && !isAuthenticated && (
            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={closeAdmin}>
              <div className="glass rounded-3xl p-8 max-w-sm w-full shadow-2xl" onClick={e => e.stopPropagation()}>
                <h3 className="text-2xl font-bold text-center mb-6 flex items-center justify-center gap-2">
                  <Icon name="lock" /> Panel Admin
                </h3>
                <form onSubmit={handlePasswordSubmit}>
                  <input
                    type="password"
                    value={passwordInput}
                    onChange={e => setPasswordInput(e.target.value)}
                    placeholder="Ingresa contraseña"
                    className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4"
                    autoFocus
                  />
                  {showPasswordError && <p className="text-red-400 text-sm text-center mb-3 animate-pulse">Contraseña incorrecta</p>}
                  <div className="flex gap-3">
                    <button type="button" onClick={closeAdmin} className="flex-1 py-3 bg-gray-700 rounded-xl hover:bg-gray-600 transition">
                      Cancelar
                    </button>
                    <button type="submit" className="flex-1 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl font-semibold hover:from-purple-700 hover:to-pink-700 transition">
                      Acceder
                    </button>
                  </div>
                </form>
              </div>
            </div>
          )}

          <div className="container mx-auto px-6 py-12 max-w-5xl relative z-10">
            {/* Header */}
            <div className="text-center mb-12">
              <div className="inline-block bg-gradient-to-r from-yellow-400 to-orange-500 text-black px-8 py-3 rounded-full font-bold text-sm mb-6 animate-pulse shadow-xl transform hover:scale-105 transition">
                EVENTO ONLINE EXCLUSIVO
              </div>
              <h1 className="text-6xl md:text-7xl font-black mb-4 bg-gradient-to-r from-yellow-300 via-orange-400 to-pink-400 bg-clip-text text-transparent leading-tight">
                Harvey Sarmiento
              </h1>
              <p className="text-xl md:text-2xl font-medium text-yellow-200 opacity-90">
                Resultados Garantizados desde tus primeros 10 días
              </p>
            </div>

            {/* Progress Bar */}
            <div className="glass rounded-3xl p-8 mb-10 shadow-2xl border border-white/10">
              <div className="flex justify-between items-center mb-4">
                <span className="flex items-center gap-3 text-lg font-semibold">
                  <Icon name="trendingUp" className="text-emerald-400 animate-pulse" /> Stickers Vendidos
                </span>
                <span className="text-3xl font-black gradient-text">{progress}%</span>
              </div>
              <div className="w-full bg-white/10 rounded-full h-9 overflow-hidden shadow-inner">
                <div
                  className="h-full progress-fill rounded-full flex items-center justify-end pr-4"
                  style={{ width: ${progress}% }}
                >
                  <Icon name="zap" size={5} className="text-white drop-shadow-lg animate-pulse" />
                </div>
              </div>
              <p className="text-center mt-4 text-red-400 font-bold animate-pulse text-lg">
                ¡Últimas unidades disponibles!
              </p>
            </div>

            {/* Purchase Card */}
            <div className="glass rounded-3xl p-10 mb-12 text-center shadow-2xl border border-white/10">
              <p className="text-lg mb-2 text-gray-300">Adquiere tus</p>
              <p className="text-6xl font-black mb-3 gradient-text">10 Stickers</p>
              <p className="text-5xl font-bold text-white mb-8">$12,000 COP</p>
              <button
                onClick={handlePurchase}
                className="w-full py-6 bg-gradient-to-r from-yellow-400 to-orange-500 text-black text-2xl font-black rounded-2xl hover:from-yellow-300 hover:to-orange-400 transform hover:scale-105 transition-all shadow-xl flex items-center justify-center gap-3 group"
              >
                <Gift className="w-9 h-9 group-hover:animate-bounce" />
                COMPRAR AHORA
              </button>
              <p className="text-sm text-gray-400 mt-5">Entrega instantánea tras el pago</p>
            </div>

            {/* Surprise Numbers */}
            <div className="glass rounded-3xl p-10 shadow-2xl border border-white/10">
              <div className="text-center mb-8">
                <div className="inline-block p-5 bg-gradient-to-br from-purple-600 to-pink-600 rounded-full mb-4 animate-float shadow-2xl">
                  <Icon name="gift" size={14} className="text-white" />
                </div>
                <h2 className="text-4xl font-black mb-3">Stickers Sorpresa</h2>
                <p className="text-yellow-300 font-semibold text-lg">¡Premios especiales garantizados!</p>
              </div>
              <div className="grid grid-cols-2 md:grid-cols-5 gap-6">
                {surpriseNumbers.map(num => (
                  <div key={num} className="sticker-card bg-gradient-to-br from-purple-600 via-pink-600 to-purple-700 rounded-3xl p-6 text-center cursor-pointer group">
                    <p className="text-4xl font-black text-white drop-shadow-lg">{num}</p>
                    <div className="mt-3 h-1 bg-white/30 rounded-full group-hover:bg-yellow-400 transition-all duration-300"></div>
                  </div>
                ))}
              </div>
              <p className="text-center text-gray-300 mt-8 text-sm italic">
                Si tu sticker coincide, ¡ganas premio extra!
              </p>
            </div>

            {/* Footer */}
            <div className="text-center mt-14 text-gray-400 text-sm">
              <p>Envía tu comprobante por WhatsApp tras el pago</p>
              <p className="font-bold text-yellow-300 mt-1 text-lg">Harvey Sarmiento - Asesorías Profesionales</p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<EventoOnline />);
  </script>
</body>
</html>
